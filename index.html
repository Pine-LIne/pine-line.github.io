
<!DOCTYTPE html>
<html lan="eng">

    <head>
        <meta charset="UTF-8">
        <title>Team Pine Line!</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script xmlns="http://www.w3.org/1999/xhtml" async="" src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body>

    <div class="ui container">
        <h1 class="ui header">GO TEAM PINE LINE!</h1>

        <form class="ui form">

            <div class="field">
                <label>Event Title:</label>
                <input type="text" name="first-name" placeholder="First Name">
            </div>

            <div class="field">
                <label>Description:</label>
                <input type="text" name="last-name" placeholder="Last Name">
            </div>

            <div class="field">
                <label>Location:</label>
                <input type="text" name="last-name" placeholder="Last Name">
            </div>

            <div class="two fields">

                <div class="field">
                    <label>Sent by:</label>
                    <input type="text" name="last-name" placeholder="Last Name">
                </div>

                <div class="field">
                    <label>RSVP?</label>
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden">
                        <label>Yes</label>
                    </div>

                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden">
                        <label>No</label>
                    </div>
                </div>

            </div>

            #start date
            <div class="">

            </div>

            #end date
            <div class="">

            </div>

            #time zone
            <div class="">

            </div>

            #priority
            <div class="">

            </div>

          <div class="ui form">
            <div class="grouped fields">
              <label>Priority</label>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="example2" checked="checked">
                  <label>High</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="example2">
                  <label>Medium</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="example2">
                  <label>Low</label>
                </div>
              </div>
            </div>
          </div>

            <button class="ui button" type="submit" id="submit" onClick="submitForm()">Generate iCal Event</button>

        </form>
    </div>


    </body>

</html>
